{% extends "base.html" %}
{% block title %}Settings — Stock Hive{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card p-3 shadow-sm">
        <h5 class="mb-3">General Settings</h5>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Default language</label>
            <select name="language" class="form-select">
              <option value="en">English</option>
              <option value="ar">العربية</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Currency</label>
            <input name="currency" value="$" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Low stock threshold (default)</label>
            <input type="number" name="reorder_level" value="5" class="form-control">
          </div>
          <button class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

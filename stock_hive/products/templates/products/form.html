{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ title }} â€” Stock Hive{% endblock %}
{% block page_title %}{% endblock %}
{% block content %}
<div class="container auth-wrap d-flex align-items-center justify-content-center">
  <div class="auth-card card p-4 shadow-sm w-100" style="max-width:720px;">
    <h4 class="mb-3 text-center">{{ title }}</h4>
    <form method="post" enctype="multipart/form-data" class="auth-form" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
        <a class="btn btn-light" href="{% url 'products:list' %}">{% trans "Cancel" %}</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
